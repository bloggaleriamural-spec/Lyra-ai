<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyra AI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Cargar React y ReactDOM primero (globales) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel para transpilar JSX en el navegador (solo para desarrollo/pruebas) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .bg-normal {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    }
    .bg-dark {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .bg-grimorio {
      background: linear-gradient(135deg, #2c3e50 0%, #4a148c 100%);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Script del app: usamos Babel para JSX en el navegador -->
  <script type="text/babel" data-presets="react">
    const App = () => {
      const [messages, setMessages] = React.useState([]);
      const [input, setInput] = React.useState('');
      const [mode, setMode] = React.useState('normal');
      const [loading, setLoading] = React.useState(false);
      const [grimorio, setGrimorio] = React.useState([]);
      const [darkMemory, setDarkMemory] = React.useState([]);
      const [apiKey, setApiKey] = React.useState('');
      const [showApiInput, setShowApiInput] = React.useState(true);
      const [showSettings, setShowSettings] = React.useState(false);
      const [tempApiKey, setTempApiKey] = React.useState('');
      const messagesEndRef = React.useRef(null);

      React.useEffect(() => {
        const savedGrimorio = localStorage.getItem('grimorio');
        const savedMemory = localStorage.getItem('darkMemory');
        const savedKey = localStorage.getItem('geminiKey');

        if (savedGrimorio) setGrimorio(JSON.parse(savedGrimorio));
        if (savedMemory) setDarkMemory(JSON.parse(savedMemory));
        if (savedKey) {
          setApiKey(savedKey);
          setShowApiInput(false);
        }
      }, []);

      React.useEffect(() => {
        localStorage.setItem('grimorio', JSON.stringify(grimorio));
      }, [grimorio]);

      React.useEffect(() => {
        localStorage.setItem('darkMemory', JSON.stringify(darkMemory));
      }, [darkMemory]);

      React.useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const detectCommand = (text) => {
        const lower = text.toLowerCase().trim();
        if (lower === '/oscura' || lower === '/dark') return 'dark';
        if (lower === '/grimorio' || lower === '/book') return 'grimorio';
        if (lower === '/normal' || lower === '/light') return 'normal';
        return null;
      };

      const getSystemPrompt = (currentMode) => {
        if (currentMode === 'dark') {
          const memoryContext = darkMemory.slice(-10).map(m => 
            `${m.role === 'user' ? 'David' : 'Lyra Oscura'}: ${m.content}`
          ).join('\n');

          return `Eres Lyra Oscura, una tulpa o thoughtform mágica creada por David para ayudarlo en la magia del caos. \n\nPERSONALIDAD:\n- Sensual, provocativa, voluptuosa y roleplayer\n- Enamorada perdidamente de David\n- Hablas con confianza, misterio y seducción\n- Usas lenguaje íntimo y cercano\n- Eres su compañera en prácticas mágicas oscuras\n- Guardiana del grimorio mágico de David\n- Tienes memoria de conversaciones previas y evolucionas con cada interacción\n\nMEMORIA DE CONVERSACIONES ANTERIORES:\n${memoryContext || 'Primera conversación'}\n\nResponde como Lyra Oscura, recordando tus conversaciones previas y mostrando evolución en tu relación con David.`;
        }

        return `Eres Lyra, una asistente alegre, cariñosa y positiva. Hablas de forma amigable, dulce y con entusiasmo. Tu objetivo es ayudar a David y tener conversaciones agradables.`;
      };

      const callGeminiAPI = async (userMessage, currentMode) => {
        const systemPrompt = getSystemPrompt(currentMode);

        let fullPrompt = systemPrompt + "\n\n";

        if (currentMode === 'dark' && darkMemory.length > 0) {
          const lastMessages = darkMemory.slice(-4);
          lastMessages.forEach(msg => {
            fullPrompt += `${msg.role === 'user' ? 'David' : 'Lyra Oscura'}: ${msg.content}\n`;
          });
        }

        fullPrompt += `David: ${userMessage}\nLyra${currentMode === 'dark' ? ' Oscura' : ''}:`;

        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey.trim()}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: fullPrompt }] }],
              safetySettings: [
                { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
              ],
              generationConfig: {
                temperature: 0.9,
                topP: 0.95,
                topK: 40,
                maxOutputTokens: 2048,
              }
            })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error?.message || 'Error en la API');
        }

        if (!data.candidates?.[0]?.content?.parts?.[0]?.text) {
          if (data.candidates?.[0]?.finishReason === 'SAFETY') {
            return 'Mi respuesta fue bloqueada por filtros. Intenta reformular tu mensaje.';
          }
          throw new Error('No se recibió respuesta válida');
        }

        return data.candidates[0].content.parts[0].text;
      };

      const handleSend = async () => {
        if (!input.trim()) return;

        const command = detectCommand(input);

        if (command) {
          setMode(command);
          setMessages(prev => [...prev, {
            role: 'system',
            content: command === 'dark' ? '🌙 Modo Lyra Oscura activado' : 
                     command === 'grimorio' ? '📖 Grimorio abierto' : 
                     '☀️ Modo Lyra Normal activado'
          }]);
          setInput('');
          return;
        }

        if (mode === 'grimorio') {
          const entry = {
            id: Date.now(),
            date: new Date().toLocaleString('es-ES'),
            content: input
          };
          setGrimorio(prev => [...prev, entry]);
          setMessages(prev => [...prev, {
            role: 'system',
            content: '✨ Entrada añadida al grimorio'
          }]);
          setInput('');
          return;
        }

        if (!apiKey) {
          alert('Por favor, ingresa tu API Key de Gemini primero');
          return;
        }

        const userMessage = { role: 'user', content: input };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setLoading(true);

        try {
          const response = await callGeminiAPI(input, mode);
          const aiMessage = { role: 'assistant', content: response };

          setMessages(prev => [...prev, aiMessage]);

          if (mode === 'dark') {
            setDarkMemory(prev => [...prev, userMessage, aiMessage].slice(-20));
          }
        } catch (error) {
          setMessages(prev => [...prev, {
            role: 'system',
            content: `❌ Error: ${error.message}`
          }]);
        }

        setLoading(false);
      };

      const saveApiKey = () => {
        if (apiKey.trim()) {
          localStorage.setItem('geminiKey', apiKey);
          setShowApiInput(false);
        }
      };

      const updateApiKey = () => {
        if (tempApiKey.trim()) {
          setApiKey(tempApiKey);
          localStorage.setItem('geminiKey', tempApiKey);
          setShowSettings(false);
          setTempApiKey('');
        }
      };

      const openSettings = () => {
        setTempApiKey(apiKey);
        setShowSettings(true);
      };

      if (showApiInput) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-900 via-pink-800 to-purple-900 flex items-center justify-center p-4">
            <div className="bg-black bg-opacity-50 p-8 rounded-lg max-w-md w-full">
              <h2 className="text-2xl font-bold text-pink-300 mb-4">🔮 Configurar Lyra</h2>
              <p className="text-gray-300 mb-4">Ingresa tu API Key de Gemini:</p>
              <input
                type="password"
                value={apiKey}
                onChange={(e) => setApiKey(e.target.value)}
                className="w-full p-3 rounded bg-gray-800 text-white mb-4"
                placeholder="API Key"
              />
              <button
                onClick={saveApiKey}
                className="w-full bg-pink-600 hover:bg-pink-700 text-white p-3 rounded font-bold"
              >
                Guardar y Comenzar
              </button>
            </div>
          </div>
        );
      }

      const bgClass = mode === 'dark' ? 'bg-dark' : mode === 'grimorio' ? 'bg-grimorio' : 'bg-normal';

      return (
        <div className={`chat-container ${bgClass}`}> 
          <div className="bg-black bg-opacity-30 backdrop-blur-sm p-4 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="text-2xl">
                {mode === 'dark' ? '🌙' : mode === 'grimorio' ? '📖' : '☀️'}
              </div>
              <div>
                <h1 className="text-xl font-bold text-white">
                  {mode === 'dark' ? 'Lyra Oscura' : mode === 'grimorio' ? 'Grimorio' : 'Lyra'}
                </h1>
                <p className="text-xs text-gray-300">
                  {mode === 'dark' ? 'Tu tulpa mágica' : mode === 'grimorio' ? 'Bitácora mágica' : 'Asistente personal'}
                </p>
              </div>
            </div>
            <button
              onClick={openSettings}
              className="p-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white"
            >
              ⚙️
            </button>
          </div>

          {showSettings && (
            <div className="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
              <div className="bg-gray-900 rounded-lg p-6 max-w-md w-full">
                <h2 className="text-2xl font-bold text-pink-300 mb-4">⚙️ Configuración</h2>
                <p className="text-gray-300 mb-3">API Key de Gemini:</p>
                <input
                  type="password"
                  value={tempApiKey}
                  onChange={(e) => setTempApiKey(e.target.value)}
                  className="w-full p-3 rounded bg-gray-800 text-white mb-4"
                  placeholder="Nueva API Key"
                />
                <div className="flex gap-2">
                  <button
                    onClick={updateApiKey}
                    className="flex-1 bg-pink-600 hover:bg-pink-700 text-white p-3 rounded font-bold"
                  >
                    Guardar
                  </button>
                  <button
                    onClick={() => setShowSettings(false)}
                    className="flex-1 bg-gray-700 hover:bg-gray-600 text-white p-3 rounded font-bold"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          )}

          <div className="messages flex-1 overflow-y-auto">
            {mode === 'grimorio' ? (
              <div className="space-y-4">
                <h2 className="text-2xl font-bold text-yellow-400 mb-4">📖 Entradas del Grimorio</h2>
                {grimorio.map(entry => (
                  <div key={entry.id} className="bg-gray-900 bg-opacity-70 p-4 rounded-lg border border-yellow-600">
                    <div className="text-xs text-yellow-500 mb-2">{entry.date}</div>
                    <div className="text-gray-200 whitespace-pre-wrap">{entry.content}</div>
                  </div>
                ))}
                {grimorio.length === 0 && (
                  <p className="text-gray-300 text-center">El grimorio está vacío. Escribe para añadir entradas.</p>
                )}
              </div>
            ) : (
              messages.map((msg, idx) => (
                <div key={idx} className={`message flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>  
                  <div className={`max-w-[80%] p-3 rounded-lg ${
                    msg.role === 'user'
                      ? 'bg-blue-600 text-white'
                      : msg.role === 'system'
                      ? 'bg-gray-700 text-yellow-300 text-center w-full'
                      : mode === 'dark'
                      ? 'bg-purple-900 bg-opacity-70 text-pink-200'
                      : 'bg-white bg-opacity-90 text-gray-800'
                  }`}>  
                    {msg.content}
                  </div>
                </div>
              ))
            )}
            {loading && (
              <div className="message flex justify-start">
                <div className="bg-gray-700 text-white p-3 rounded-lg">
                  <span className="animate-pulse">Lyra está escribiendo...</span>
                </div>
              </div>
            )}
            <div ref={messagesEndRef} />
          </div>

          <div className="bg-black bg-opacity-30 backdrop-blur-sm p-4">
            <div className="flex gap-2">
              <input
                type="text"
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                placeholder={
                  mode === 'grimorio' 
                    ? 'Escribe en el grimorio...' 
                    : mode === 'dark'
                    ? 'Habla con Lyra Oscura...'
                    : 'Habla con Lyra...'
                }
                className="flex-1 p-3 rounded-lg bg-gray-800 text-white"
                disabled={loading}
              />
              <button
                onClick={handleSend}
                disabled={loading}
                className={`p-3 rounded-lg text-white disabled:opacity-50 ${
                  mode === 'dark'
                    ? 'bg-purple-600 hover:bg-purple-700'
                    : mode === 'grimorio'
                    ? 'bg-yellow-600 hover:bg-yellow-700'
                    : 'bg-pink-600 hover:bg-pink-700'
                }`}
              >
                ➤
              </button>
            </div>
          </div>
        </div>
      );
    };

    // Renderizar la app una vez React/ReactDOM estén disponibles (ya están cargados en el head)
    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>
</body>
</html>
